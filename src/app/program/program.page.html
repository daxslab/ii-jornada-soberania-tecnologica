<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Programa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar
        [(ngModel)]="searchTerm"
        (ionChange)="setFilteredItems()"
        placeholder="Buscar"
        debounce="450"
></ion-searchbar>

<ion-content>

    <ion-spinner name="dots" *ngIf="!program"></ion-spinner>

    <ion-list>

        <ion-card *ngFor="let conference of program">
            <ion-card-header>
                <ion-card-subtitle>{{conference.place}}</ion-card-subtitle>
                <ion-card-title>{{conference.name}}</ion-card-title>
            </ion-card-header>

            <ion-item *ngIf="conference.responsible">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>{{conference.responsible}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label>DÃ­a {{conference.day}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label>{{conference.time}}</ion-label>
            </ion-item>

            <ion-grid>
                <ion-row style="text-align: center">
                    <ion-col>
                        <ion-button expand="full" color="success" href="//jst.daxslab.com/event/view?id={{conference.id}}&like=1#comments" target="_blank">
                            <ion-icon name="thumbs-up"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="full" color="danger" href="//jst.daxslab.com/event/view?id={{conference.id}}&like=0#comments" target="_blank">
                            <ion-icon name="thumbs-down"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-item *ngIf="conference.description" button="true" (click)="openModal(conference)">
                <ion-icon name="paper" slot="start"></ion-icon>
                <ion-label>Ver mas...</ion-label>
            </ion-item>
        </ion-card>

  </ion-list>
</ion-content>
